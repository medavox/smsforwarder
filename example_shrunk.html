  <p>The download manager is a system service that handles long-running HTTP downloads. Clients may
 request that a URI be downloaded to a particular destination file. The download manager will
 conduct the download in the background, taking care of HTTP interactions and retrying downloads
 after failures or across connectivity changes and system reboots.
 Instances of this class should be obtained through
 <code><a href="file:///Users/adamh/Library/Android/sdk/docs/reference/android/content/Context.html#getSystemService%28java.lang.String%29">getSystemService(String)^^ by passing
 <code><a href="file:///Users/adamh/Library/Android/sdk/docs/reference/android/content/Context.html#DOWNLOAD_SERVICE">DOWNLOAD_SERVICE^^.
 Apps that request downloads through this API should register a broadcast receiver for
 <code><a href="file:///Users/adamh/Library/Android/sdk/docs/reference/android/app/DownloadManager.html#ACTION_NOTIFICATION_CLICKED">ACTION_NOTIFICATION_CLICKED^^ to appropriately handle when the user clicks on a running
 download in a notification or from the downloads UI.
 Note that the application must have the <code><a href="file:///Users/adamh/Library/Android/sdk/docs/reference/android/Manifest.permission.html#INTERNET">INTERNET^^
 permission to use this class.
^

<div class="api apilevel-12">
    <h3 class="api-name">addCompletedDownload^
    <div class="api-level">
      <div>
  Added in <a href="file:///Users/adamh/Library/Android/sdk/docs/guide/topics/manifest/uses-sdk-element.html#ApiLevels">API level 12^^
      
  
    ^
<pre class="api-signature no-pretty-print">long addCompletedDownload (<a href="file:///Users/adamh/Library/Android/sdk/docs/reference/java/lang/String.html">String^ title, 
                <a href="file:///Users/adamh/Library/Android/sdk/docs/reference/java/lang/String.html">String^ description, 
                boolean isMediaScannerScannable, 
                <a href="file:///Users/adamh/Library/Android/sdk/docs/reference/java/lang/String.html">String^ mimeType, 
                <a href="file:///Users/adamh/Library/Android/sdk/docs/reference/java/lang/String.html">String^ path, 
                long length, 
                boolean showNotification)^
    
    
    
  <p>Adds a file to the downloads database system, so it could appear in Downloads App
 (and thus become eligible for management by the Downloads App).
 ^<p>
 It is helpful to make the file scannable by MediaScanner by setting the param
 isMediaScannerScannable to true. It makes the file visible in media managing
 applications such as Gallery App, which could be a useful purpose of using this API.^
    <table class="responsive">
    <tbody><tr><th colspan="2">Parameters^^
      <tr>
        <td><code>title^^
        <td width="100%">
          <code>String^:
          the title that would appear for this file in Downloads App.^
      ^
      <tr>
        <td><code>description^^
        <td width="100%">
          <code>String^:
          the description that would appear for this file in Downloads App.^
      ^
      <tr>
        <td><code>isMediaScannerScannable^^
        <td width="100%">
          <code>boolean^:
          true if the file is to be scanned by MediaScanner. Files
 scanned by MediaScanner appear in the applications used to view media (for example,
 Gallery app).^
      ^
      <tr>
        <td><code>mimeType^^
        <td width="100%">
          <code>String^:
          mimetype of the file.^
      ^
      <tr>
        <td><code>path^^
        <td width="100%">
          <code>String^:
          absolute pathname to the file. The file should be world-readable, so that it can
 be managed by the Downloads App and any other app that is used to read it (for example,
 Gallery app to display the file, if the file contents represent a video/image).^
      ^
      <tr>
        <td><code>length^^
        <td width="100%">
          <code>long^:
          length of the downloaded file^
      ^
      <tr>
        <td><code>showNotification^^
        <td width="100%">
          <code>boolean^:
          true if a notification is to be sent, false otherwise^
      ^
    ^^
    <table class="responsive">
      <tbody><tr><th colspan="2">Returns^^
      <tr>
        <td><code>long^^
        <td width="100%">an ID for the download entry added to the downloads app, unique across the system
 This ID is used to make future calls related to this download.
^
      ^
    ^^
^
